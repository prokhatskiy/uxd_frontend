<!-- Enable Input -->
<div class="input-group">
	<input type="text" placeholder="Enable Input" class="input">
</div>

<!--Success Input -->
<div class="input-group input-success">
	<input type="text" placeholder="Success Input" class="input">
	<span class="success-ico"></span>
</div>

<!--Error Input -->
<div class="input-group input-error">
	<input type="text" placeholder="Error Input" class="input">
	<span class="error-ico"></span>
</div>

<!-- Disabled Input -->
<div class="input-group input-disabled">
	<input type="text" value="Disabled Input" class="input" disabled>
</div>
